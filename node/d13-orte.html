<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>

  $(document).on('click', 'button',function(){
		var _ort = $('#ort').val();
		var _lat = $('#lat').val()*1;
		var _lan = $('#lan').val()*1;


    $.ajax({
      url:'http://localhost:5000/orte',
      method:'POST',
      data:{ort:_ort,lat:_lat,lan:_lan},
      dataType:'text',
			//console.log('ort: ',response.ort);
      success:function(antwort){
        var response = JSON.parse(antwort);
				console.log('ort: ',response.ort, ' lat: ',response.lat, ' lan ', response.lan,'POST>HTML');
      }
    })

  });
	</script>
	<style>
	</style>
</head>
<body>
	<div id="eForm">
			<input id="ort" placeholder="Ort"></input>
			<input id="lat" placeholder="Breitengrad"></input>
			<input id="lan" placeholder="LÃ¤ngengrad"></input>
	</div>
	<button>Daten speichern</button>


</body>
</html>
